<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Products</title>
</head>
<body>
  <h1>Your Favorite Products</h1>
  <div id="favorites-container"></div>

  <script>
    // Simple function to parse query string and return products
    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const descriptions = urlParams.getAll('description');
      const thumbnailUrls = urlParams.getAll('thumbnailUrl');
      let products = [];

      // Create a product object for each pair of description and thumbnailUrl
      for (let i = 0; i < descriptions.length; i++) {
        products.push({
          description: descriptions[i],
          thumbnailUrl: thumbnailUrls[i]
        });
      }

      return products;
    }

    // Function to display products on the page
    function displayFavorites() {
      const products = getQueryParams();
      const container = document.getElementById('favorites-container');

      if (products.length === 0) {
        container.innerHTML = '<p>No favorite products found.</p>';
        return;
      }

      // Loop through each product and add it to the container
      products.forEach((product) => {
        const productDiv = document.createElement('div');
        const productImage = document.createElement('img');
        const productDescription = document.createElement('p');

        productImage.src = product.thumbnailUrl;
        productImage.alt = 'Product Image';
        productImage.style.width = '150px'; // Just to keep image size consistent
        productDescription.textContent = product.description;

        productDiv.appendChild(productImage);
        productDiv.appendChild(productDescription);
        container.appendChild(productDiv);
      });
    }

    // Run the display function when the page loads
    window.onload = displayFavorites;
  </script>
</body>
</html>
