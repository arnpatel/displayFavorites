<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Products</title>
  <style>
    .product {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 300px;
    }
    .product img {
      max-width: 100%;
    }
    .product-description {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Your Favorite Products</h1>
  <div id="favorites-container"></div>

  <script>
    // Function to parse query string and group product info
    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const descriptions = urlParams.getAll('description');
      const thumbnailUrls = urlParams.getAll('thumbnailUrl');
      
      // Check if the number of descriptions matches the number of thumbnailUrls
      if (descriptions.length !== thumbnailUrls.length) {
        console.error('Descriptions and Thumbnail URLs mismatch.');
        return [];
      }

      // Combine descriptions and thumbnailUrls into product objects
      return descriptions.map((desc, i) => ({
        description: desc,
        thumbnailUrl: thumbnailUrls[i]
      }));
    }

    // Function to display products
    function displayFavorites() {
      const products = getQueryParams();
      const container = document.getElementById('favorites-container');

      if (products.length === 0) {
        container.innerHTML = '<p>No favorite products found.</p>';
        return;
      }

      products.forEach((product, index) => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        
        const img = document.createElement('img');
        img.src = decodeURIComponent(product.thumbnailUrl);
        img.alt = `Product ${index + 1}`;
        
        const desc = document.createElement('p');
        desc.classList.add('product-description');
        desc.textContent = decodeURIComponent(product.description);
        
        productDiv.appendChild(img);
        productDiv.appendChild(desc);
        container.appendChild(productDiv);
      });
    }

    // Call the function to display favorite products on page load
    window.onload = displayFavorites;
  </script>
</body>
</html>
