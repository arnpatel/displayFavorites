<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Favorites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-description {
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Favorite Products</h1>
    <div class="product-container" id="product-container"></div>

    <script>
        // Function to get the query parameters from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const pid = params.get("pid");
            return pid ? pid.split(',') : [];
        }

        // Fetch JSON data from the given URL
        async function fetchJsonData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch JSON data');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Filter products by product ID (pid)
        function filterProductsByIds(products, ids) {
            const result = [];
            products.groups.forEach(group => {
                group.flavors.forEach(flavor => {
                    flavor.items.forEach(item => {
                        if (ids.includes(item.itemId)) {
                            result.push(item);
                        }
                    });
                });
            });
            return result;
        }

        // Render the products to the DOM
        function renderProducts(products) {
            const container = document.getElementById('product-container');
            container.innerHTML = ''; // Clear the container before adding products

            if (products.length === 0) {
                container.innerHTML = '<p>No products found.</p>';
                return;
            }

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');

                productElement.innerHTML = `
                    <img src="${product.thumbnailUrl}" alt="${product.description}">
                    <p class="product-description">${product.description}</p>
                `;

                container.appendChild(productElement);
            });
        }

        // Main function to handle fetching and rendering products
        async function displayFavorites() {
            const ids = getQueryParams();
            const jsonDataUrl = 'https://3d-qc.walmartimages.com/spatial-exp-v2/vpro/sams/MMKitchen/MMKitchen.json';
            
            const data = await fetchJsonData(jsonDataUrl);
            if (data) {
                const filteredProducts = filterProductsByIds(data, ids);
                renderProducts(filteredProducts);
            }
        }

        // Load the products when the page loads
        window.onload = displayFavorites;
    </script>
</body>
</html>
