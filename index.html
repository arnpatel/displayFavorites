<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .item {
      margin: 10px 0;
    }
    .item img {
      width: 100px;
      height: auto;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .container div {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      width: 300px;
      text-align: center;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Kitchen Model</h1>
  <h2>Ambient Sound: <span id="ambientSound"></span></h2>

  <h3>Nodes</h3>
  <div class="container" id="nodes"></div>

  <h3>Groups</h3>
  <div class="container" id="groups"></div>

  <h3>Materials</h3>
  <div class="container" id="materials"></div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://3d-qc.walmartimages.com/spatial-exp-v2/vpro/sams/MMKitchen/MMKitchen.json');
        const data = await response.json();

        document.getElementById('ambientSound').textContent = data.ambientSound;

        // Populate Nodes
        const nodesContainer = document.getElementById('nodes');
        data.nodes.forEach(node => {
          const nodeDiv = document.createElement('div');
          nodeDiv.classList.add('item');
          nodeDiv.innerHTML = `
            <strong>${node.name}</strong><br>
            Active: ${node.active !== undefined ? node.active : 'N/A'}
          `;
          nodesContainer.appendChild(nodeDiv);
        });

        // Populate Groups
        const groupsContainer = document.getElementById('groups');
        data.groups.forEach(group => {
          const groupDiv = document.createElement('div');
          groupDiv.classList.add('item');
          groupDiv.innerHTML = `<strong>${group.displayName || group.name}</strong>`;
          
          group.flavors.forEach(flavor => {
            flavor.items.forEach(item => {
              const itemDiv = document.createElement('div');
              itemDiv.innerHTML = `
                <p>${item.description}</p>
                <img src="${item.thumbnailUrl}" alt="${item.description}">
                ${item.pdpUrl ? `<a href="${item.pdpUrl}" target="_blank">View Product</a>` : ''}
              `;
              groupDiv.appendChild(itemDiv);
            });
          });
          
          groupsContainer.appendChild(groupDiv);
        });

        // Populate Materials
        const materialsContainer = document.getElementById('materials');
        data.materials.forEach(material => {
          const materialDiv = document.createElement('div');
          materialDiv.classList.add('item');
          materialDiv.innerHTML = `<strong>${material.name}</strong>`;
          
          material.options.forEach(option => {
            const colorBox = document.createElement('div');
            colorBox.style.width = '50px';
            colorBox.style.height = '50px';
            colorBox.style.backgroundColor = `#${option.arg0}`;
            colorBox.title = option.description;
            materialDiv.appendChild(colorBox);
          });

          materialsContainer.appendChild(materialDiv);
        });

      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Call the fetchData function on page load
    window.onload = fetchData;
  </script>
</body>
</html>
