<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Products</title>
  <style>
    .product {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 300px;
    }
    .product img {
      max-width: 100%;
    }
    .product-description {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Your Favorite Products</h1>
  <div id="favorites-container"></div>

  <script>
    // Function to parse query string into a key-value object
    function getQueryParams() {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      let products = [];
      let index = 1;
      
      while (urlParams.has(`description`) && urlParams.has(`thumbnailUrl`)) {
        const description = urlParams.getAll('description')[index - 1];
        const thumbnailUrl = urlParams.getAll('thumbnailUrl')[index - 1];
        
        products.push({
          description: description,
          thumbnailUrl: thumbnailUrl
        });
        index++;
      }
      return products;
    }

    // Function to display products
    function displayFavorites() {
      const products = getQueryParams();
      const container = document.getElementById('favorites-container');

      if (products.length === 0) {
        container.innerHTML = '<p>No favorite products found.</p>';
        return;
      }

      products.forEach((product, index) => {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        
        const img = document.createElement('img');
        img.src = decodeURIComponent(product.thumbnailUrl);
        img.alt = `Product ${index + 1}`;
        
        const desc = document.createElement('p');
        desc.classList.add('product-description');
        desc.textContent = decodeURIComponent(product.description);
        
        productDiv.appendChild(img);
        productDiv.appendChild(desc);
        container.appendChild(productDiv);
      });
    }

    // Call the function to display favorite products on page load
    window.onload = displayFavorites;
  </script>
</body>
</html>
